<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniChat Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <span class="logo-text">Omni<span class="accent">Chat</span></span>
        </div>
        <div class="custom-dropdown" id="llm-dropdown">
            <div class="dropdown-selected">
                <span id="selected-text">ChatGPT</span>
                <div class="dropdown-arrow"></div>
            </div>
            <div class="dropdown-options">
                <div class="option" data-value="https://chatgpt.com">ChatGPT</div>
                <div class="option" data-value="https://gemini.google.com">Gemini</div>
                <div class="option" data-value="https://www.perplexity.ai">Perplexity</div>
                <div class="option" data-value="https://copilot.microsoft.com">Copilot</div>
            </div>
        </div>
    </header>

    <main class="content">
        <iframe id="llm-frame" src="https://chatgpt.com" frameborder="0" allow="clipboard-read; clipboard-write"></iframe>
    </main>

    <footer class="footer">
        <div class="info-bar">
            <span class="credit">Built with ❤️ by Pratheek</span>
            <span class="version">v1.1</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
